<body>


    
    
      
    
        <div id="HTMLtoPDF">
            <h1 id="topic"><img src="/src/CSS/img/focused logo.png" width="40px"> Riverside Adventist Academy</h1>
            <p id="listed"><b>Elementary & Secondary Records Entry for 2023</b></p>
         </div>




         <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-sm-4">
                  <h2>Login</h2>
                  <form>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="text-left">
                        <button type="button" class="btn btn-outline-primary" id="Login">Log In</button>
                        <button type="button" class="btn btn-outline-primary" id="SignOut">SignOut</button>
                    </div>
                    
                  </form>
                </div>
            </div>
          </div>


          <script type="module">
                    // Import the functions you need from the SDKs you need
                    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
                    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js";
                    import { getAuth,signOut,onAuthStateChanged,signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
                    // TODO: Add SDKs for Firebase products that you want to use
                    // https://firebase.google.com/docs/web/setup#available-libraries
                
                    // Your web app's Firebase configuration
                    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                    const firebaseConfig = {
                        apiKey: "",
                        authDomain: "",
                        databaseURL: "",
                        projectId: "",
                        storageBucket: "",
                        messagingSenderId: "",
                        appId: "",
                        measurementId: ""
                    };
                    // Initialize Firebase
                    const app = initializeApp(firebaseConfig);


                    const auth = getAuth();
                    document.getElementById("Login").addEventListener("click",function(){
                        var email=document.getElementById("email").value;
                        var password=document.getElementById("pwd").value;

                        signInWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            // Signed in 
                            const user = userCredential.user;
                            console.log(user);
                            alert("Successfully Logged In");
                            window.location.href = "index.html";
                            // ...
                        })
                        .catch((error) => {
                            const errorCode = error.code;
                            const errorMessage = error.message;
                            alert("Please check your username and Password");
                        });

                    });
                    document.getElementById("SignOut").addEventListener("click",SignOut_The_User);

                    //creating a user
                    /*createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {

                        // ...
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        // ..
                    });*/

                   
                        

                    function SignOut_The_User(){
                        auth.signOut().then(()=>{
                            console.log("User is SignOut");
                        });

                    }
                   

                    

                    
            </script>
</body>
